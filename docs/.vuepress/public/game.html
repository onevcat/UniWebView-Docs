<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }

    button {
      width: 150pt;
      height: 40pt;
    }
  </style>
</head>

<body onload="prepareGame()">
  <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;

    function prepareGame() {
      myGamePiece = new component(30, 30, "#2A9555", 10, 120);
      myGamePiece.gravity = 0.05;
      myScore = new component("15px", "Consolas", "black", 5, 15, "text");
      myGameArea.start();
    }

    function startGame() {
      this.interval = setInterval(updateGameArea, 20);
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        myScore.text = "Call startGame() to begin.";
        myScore.update();
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    function component(width, height, color, x, y, type) {
      this.type = type;
      this.score = 0;
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.gravity = 0;
      this.gravitySpeed = 0;
      this.update = function () {
        ctx = myGameArea.context;
        if (this.type == "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }
      this.newPos = function () {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
      }
      this.hitBottom = function () {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
          this.y = rockbottom;
          this.gravitySpeed = 0;
        }
      }
      this.crashWith = function (otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
          crash = false;
        }
        return crash;
      }
    }

    function updateGameArea() {
      var x, height, gap, minHeight, maxHeight, minGap, maxGap;
      for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
          if (!myGameArea.isOver) {
            myGameArea.isOver = true;
            window.location.href = 'uniwebview://game-over?score=' + myGameArea.frameNo;
          }
          return;
        }
      }
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(10, height, "#FC6241", x, 0));
        myObstacles.push(new component(10, x - height - gap, "#FC6241", x, height + gap));
      }
      for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
      }
      myScore.text = "SCORE: " + myGameArea.frameNo;
      myScore.update();
      myGamePiece.newPos();
      myGamePiece.update();
    }

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
      return false;
    }

    function accelerate(n) {
      myGamePiece.gravity = n;
    }

    function getStars(score) {
      if (score > 2500) { return 5; }
      else if (score > 2000) { return 4; }
      else if (score > 1500) { return 3; }
      else if (score > 1000) { return 2; }
      else { return 1; }
    }
  </script>
  <br>
  <button onmousedown="accelerate(-0.2)" ontouchstart="accelerate(-0.2)" onmouseup="accelerate(0.05)" ontouchend="accelerate(0.05)">ACCELERATE</button>
  <a href="uniwebview://close">
    <button>Close Page</button>
  </a>
  <p>Use the ACCELERATE button to stay in the air</p>
  <p>How long can you stay alive?</p>
</body>

</html>
