summary = "The new `Frame` which the web view should be."
[[Methods.parameters]]
name = "duration"
type = "float"
summary = "Duration of the animation."
[[Methods.parameters]]
name = "delay"
type = "float"
summary = "Delay before the animation begins. Default is `0.0f`, which means the animation will start immediately."
[[Methods.parameters]]
